<div class="bg-gray-700 rounded py-10 text-white">
    <div class="text-4xl font-bold mx-5 mb-4 sm:text-center md:text-6xl md:mb-8">Add Project</div>
    <div [formGroup]="projectForm" class="grid grid-cols-4 gap-y-4 px-4 sm:px-12 ml-0">

        <label class="mr-2 font-semibold mt-1 text-end" for="">Name</label>
        <input formControlName="nameForm" type="text" class="rounded p-1 text-gray-900 col-span-3 sm:max-w-lg">
        <label class="mr-2 font-semibold mt-1 text-end" for="">Detail</label>
        <textarea formControlName="detailForm" rows="4" cols="30" class="rounded p-1 text-gray-900 col-span-3 sm:max-w-lg"></textarea>
        <label class="mr-2 font-semibold mt-1 text-end" for="">Image</label>
        <input (change)="fileSelected($event)" type="file" class="text-white col-span-3 file:bg-white file:rounded-md file:border-0 file:font-semibold file:px-2 file:py-1 file:mr-4 hover:file:bg-gray-100">
        <div *ngIf="selectedFile"></div>
        <div class="col-span-3" *ngIf="selectedFile">
            <img [src]="selectedFile">
        </div>
    </div>
    <div class="grid grid-cols-8 gap-y-4 px-4 sm:px-12 ml-0 mt-4">
        <p class="hidden sm:block sm:col-span-2"></p>
        <button (click)="addProject()" class="border col-span-8 border-green-500 text-green-500 rounded text-center py-1 hover:bg-green-500 hover:text-white
        sm:col-span-1 sm:w-24 transition-all duration-500 ease-in-out">Submit</button>
        <div class=" col-span-8 sm:block sm:col-span-5 ml-16">alert </div>
        <!-- {{nameForm.value}} {{detailForm.value}} {{imageForm.value}} -->
    </div>


</div>
